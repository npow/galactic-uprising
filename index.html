<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Uprising</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #top-bar {
            height: 48px;
            background: linear-gradient(180deg, #1a1a3a 0%, #0d0d2a 100%);
            border-bottom: 1px solid #2a2a5a;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            z-index: 10;
            flex-shrink: 0;
        }
        #top-bar .game-title {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(90deg, #8af, #f8a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #top-bar .turn-info {
            font-size: 13px;
            color: #aaa;
            margin-left: auto;
        }
        #top-bar .phase-info {
            font-size: 13px;
            color: #7af;
            font-weight: 600;
        }
        #top-bar .time-marker {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        #top-bar .time-pip {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #555;
            transition: all 0.3s;
        }
        #top-bar .time-pip.active {
            background: #7af;
            border-color: #7af;
            box-shadow: 0 0 6px #7af;
        }
        #top-bar .time-pip.past {
            background: #445;
            border-color: #556;
        }
        #main-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        #left-panel {
            width: 280px;
            background: linear-gradient(180deg, #111133 0%, #0a0a22 100%);
            border-right: 1px solid #2a2a5a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }
        #galaxy-map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #galaxy-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #right-panel {
            width: 300px;
            background: linear-gradient(180deg, #111133 0%, #0a0a22 100%);
            border-left: 1px solid #2a2a5a;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }
        #bottom-bar {
            height: 64px;
            background: linear-gradient(0deg, #0d0d2a 0%, #151540 100%);
            border-top: 1px solid #2a2a5a;
            display: flex;
            flex-shrink: 0;
            z-index: 10;
        }
        .panel-section {
            padding: 10px 12px;
            border-bottom: 1px solid #1a1a4a;
        }
        .panel-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #778;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .leader-card {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 8px;
            border-radius: 6px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .leader-card:hover {
            background: rgba(100, 140, 255, 0.1);
            border-color: rgba(100, 140, 255, 0.3);
        }
        .leader-card.selected {
            background: rgba(100, 140, 255, 0.2);
            border-color: #7af;
        }
        .leader-card.assigned {
            opacity: 0.5;
        }
        .leader-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            flex-shrink: 0;
        }
        .leader-info {
            flex: 1;
            min-width: 0;
        }
        .leader-name {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .leader-skills {
            font-size: 11px;
            color: #889;
            display: flex;
            gap: 6px;
        }
        .skill-pip {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }
        .skill-pip .icon {
            font-size: 10px;
        }
        .unit-row {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 3px 0;
            font-size: 12px;
        }
        .unit-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .btn {
            padding: 8px 16px;
            border: 1px solid #3a3a7a;
            background: linear-gradient(180deg, #2a2a5a 0%, #1a1a4a 100%);
            color: #cce;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
        }
        .btn:hover {
            background: linear-gradient(180deg, #3a3a7a 0%, #2a2a6a 100%);
            border-color: #5a5aaa;
        }
        .btn.primary {
            background: linear-gradient(180deg, #2a5a9a 0%, #1a3a7a 100%);
            border-color: #4a7aba;
            color: #ddf;
        }
        .btn.primary:hover {
            background: linear-gradient(180deg, #3a6aaa 0%, #2a4a8a 100%);
        }
        .btn.danger {
            background: linear-gradient(180deg, #7a2a2a 0%, #5a1a1a 100%);
            border-color: #aa4a4a;
            color: #fcc;
        }
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .btn-small {
            padding: 4px 10px;
            font-size: 11px;
        }
        .mission-card {
            padding: 8px 10px;
            border: 1px solid #2a2a5a;
            border-radius: 6px;
            margin-bottom: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(20, 20, 50, 0.8);
        }
        .mission-card:hover {
            border-color: #5a5aaa;
            background: rgba(30, 30, 70, 0.8);
        }
        .mission-card.selected {
            border-color: #7af;
            background: rgba(40, 60, 100, 0.4);
        }
        .mission-name {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .mission-desc {
            font-size: 11px;
            color: #889;
            line-height: 1.3;
        }
        .mission-skills-req {
            font-size: 11px;
            color: #99a;
            margin-top: 4px;
        }
        .objective-card {
            padding: 8px 10px;
            border: 1px solid #2a5a2a;
            border-radius: 6px;
            margin-bottom: 6px;
            background: rgba(20, 40, 20, 0.6);
        }
        .objective-card.completed {
            border-color: #4a8a4a;
            background: rgba(30, 60, 30, 0.4);
        }
        .objective-name {
            font-size: 12px;
            font-weight: 600;
            color: #afa;
        }
        .objective-desc {
            font-size: 11px;
            color: #8a8;
            line-height: 1.3;
        }
        .objective-points {
            font-size: 11px;
            color: #6d6;
            font-weight: 700;
        }
        #action-bar {
            width: 100%;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .action-prompt {
            font-size: 14px;
            color: #aac;
            flex: 1;
        }
        /* Modal overlay */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .modal-overlay.hidden { display: none; }
        .modal {
            background: linear-gradient(180deg, #1a1a4a 0%, #0d0d2a 100%);
            border: 1px solid #3a3a7a;
            border-radius: 12px;
            padding: 24px;
            min-width: 400px;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .modal h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #ddf;
        }
        .modal h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #aac;
        }
        /* Combat modal */
        .combat-area {
            display: flex;
            gap: 24px;
            margin: 16px 0;
        }
        .combat-side {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
        }
        .combat-side.dominion {
            background: rgba(180, 40, 40, 0.15);
            border: 1px solid rgba(180, 40, 40, 0.3);
        }
        .combat-side.liberation {
            background: rgba(40, 100, 180, 0.15);
            border: 1px solid rgba(40, 100, 180, 0.3);
        }
        .dice-container {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin: 8px 0;
        }
        .die {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            border: 2px solid;
        }
        .die.hit { background: #2a5a2a; border-color: #4a8a4a; color: #afa; }
        .die.crit { background: #5a5a2a; border-color: #8a8a4a; color: #ffa; }
        .die.miss { background: #3a2a2a; border-color: #5a3a3a; color: #a88; }
        .die.block { background: #2a2a5a; border-color: #4a4a8a; color: #aaf; }
        /* Production */
        .production-queue {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 8px 0;
        }
        .prod-item {
            padding: 6px 10px;
            border: 1px solid #3a3a7a;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .prod-item:hover {
            border-color: #7af;
            background: rgba(100, 140, 255, 0.1);
        }
        .prod-item.selected {
            border-color: #7af;
            background: rgba(100, 140, 255, 0.2);
        }
        /* Probe display */
        .probe-token {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            font-size: 11px;
            font-weight: 700;
            margin: 2px;
        }
        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #2a2a5a; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #3a3a7a; }
        /* Toast notifications */
        #toast-container {
            position: fixed;
            top: 60px;
            right: 16px;
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .toast {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            animation: toastIn 0.3s ease, toastOut 0.3s ease 2.7s forwards;
            max-width: 320px;
        }
        .toast.info {
            background: rgba(40, 60, 120, 0.9);
            border: 1px solid #4a6aba;
            color: #cdf;
        }
        .toast.success {
            background: rgba(30, 80, 30, 0.9);
            border: 1px solid #4a8a4a;
            color: #cfc;
        }
        .toast.warning {
            background: rgba(120, 80, 20, 0.9);
            border: 1px solid #aa8a3a;
            color: #fec;
        }
        @keyframes toastIn {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes toastOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Title screen */
        #title-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(ellipse at center, #0a0a2a 0%, #000008 70%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #title-screen.hidden { display: none; }
        #title-screen h1 {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(90deg, #88aaff, #ff88aa, #88aaff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShimmer 3s ease infinite;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        #title-screen .subtitle {
            font-size: 16px;
            color: #667;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 48px;
        }
        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        #title-screen .start-btn {
            padding: 14px 48px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 2px solid #4a6aba;
            background: linear-gradient(180deg, rgba(40, 60, 120, 0.6) 0%, rgba(20, 30, 60, 0.6) 100%);
            color: #aaccff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #title-screen .start-btn:hover {
            background: linear-gradient(180deg, rgba(60, 90, 160, 0.8) 0%, rgba(30, 50, 100, 0.8) 100%);
            border-color: #7aafff;
            box-shadow: 0 0 20px rgba(100, 150, 255, 0.3);
        }
        #title-stars {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
        }
        /* Loyalty track */
        .loyalty-track {
            display: flex;
            align-items: center;
            gap: 2px;
            margin: 4px 0;
        }
        .loyalty-pip {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            border: 1px solid #444;
        }
        .loyalty-pip.dominion { background: #a33; border-color: #c44; }
        .loyalty-pip.liberation { background: #38a; border-color: #4ac; }
        .loyalty-pip.neutral { background: #444; border-color: #555; }
        /* Reputation track */
        .reputation-track {
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 6px 0;
            flex-wrap: wrap;
        }
        .rep-cell {
            width: 18px;
            height: 18px;
            border: 1px solid #3a3a6a;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            color: #889;
            position: relative;
        }
        .rep-cell.active {
            border-color: #7af;
            background: rgba(100, 140, 255, 0.2);
        }
        .rep-marker {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            top: 1px;
            left: 1px;
        }
        .rep-marker.time { background: #c44; border: 1px solid #e66; }
        .rep-marker.rep { background: #38a; border: 1px solid #4ac; }
        /* Tooltip */
        .tooltip {
            position: fixed;
            background: #1a1a4a;
            border: 1px solid #3a3a7a;
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 12px;
            color: #cce;
            z-index: 300;
            pointer-events: none;
            max-width: 280px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.5);
        }
        .tooltip.hidden { display: none; }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        /* Game over overlay animation */
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal { animation: fadeInScale 0.3s ease; }
    </style>
</head>
<body>
    <div id="title-screen">
        <canvas id="title-stars"></canvas>
        <h1>Galactic Uprising</h1>
        <div class="subtitle">Dominion vs Liberation</div>
        <button class="start-btn" onclick="startGame()">Begin Campaign</button>
        <div style="margin-top: 32px; color: #556; font-size: 12px; max-width: 500px; text-align: center; line-height: 1.6;">
            An asymmetric strategy game for two players.<br>
            The Dominion seeks to find and destroy the hidden Liberation base.<br>
            The Liberation must inspire the galaxy and complete their objectives.
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <div id="top-bar">
            <div class="game-title">Galactic Uprising</div>
            <div class="time-marker" id="time-marker"></div>
            <div class="phase-info" id="phase-info">Assignment Phase</div>
            <div class="turn-info" id="turn-info">Turn 1 of 14</div>
        </div>
        <div id="main-area">
            <div id="left-panel"></div>
            <div id="galaxy-map-container">
                <canvas id="galaxy-canvas"></canvas>
            </div>
            <div id="right-panel"></div>
        </div>
        <div id="bottom-bar">
            <div id="action-bar"></div>
        </div>
    </div>

    <div class="modal-overlay hidden" id="modal-overlay">
        <div class="modal" id="modal-content"></div>
    </div>
    <div class="tooltip hidden" id="tooltip"></div>
    <div id="toast-container"></div>

    <script src="data.js"></script>
    <script src="engine.js"></script>
    <script src="render.js"></script>
    <script src="ui.js"></script>
    <script src="combat.js"></script>
    <script src="ai.js"></script>
    <script src="main.js"></script>
</body>
</html>
